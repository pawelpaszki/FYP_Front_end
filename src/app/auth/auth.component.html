<div style="text-align:center" class="centeredContent">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="authButtons">
        <div style="margin-right: 1em;" class="btn-group btn-group-justified bordered">
          <div class="btn-group">
            <button [ngClass]="authAction === 'login' ? 'btn btn-default btn-inverse' : 'btn btn-default'" (click)="setAuthAction('login')"> Login </button>
          </div>
          <div class="btn-group">
            <button [ngClass]="authAction === 'signup' ? 'btn btn-default btn-inverse' : 'btn btn-default'" (click)="setAuthAction('signup')"> Sign Up </button>
          </div>
        </div>
      </div>
      <div style="margin-top: 1em;">
        <form [formGroup]="authForm" (ngSubmit)="authenticate(authForm.value)" autocomplete="off" noinvalid>
          <div class="input-group input-group-addon form">
            <div>
              <div [ngClass]="{'error': invalidUsername() }">
                <div style="float: left; margin-bottom: 1em">
                  Username:
                </div>
                <em *ngIf="invalidUsername() && authForm.controls.username.errors.required">Required</em>
                <em *ngIf="invalidUsername() && authForm.controls.username.errors.minlength">Min 6 characters required</em>
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username">
              </div>
              <div [ngClass]="{'error': invalidPassword() }">
                <hr>
                <br style="display:block; margin-top:2px; line-height:4px;">
                <div style="float: left; margin-bottom: 1em; margin-top:1em;">
                  Password:
                </div>
                <em style="margin-top:1em;" *ngIf="invalidPassword() && authForm.controls.password.errors.required">Required</em>
                <em style="margin-top:1em;" *ngIf="invalidPassword() && authForm.controls.password.errors.minlength">Min 6 characters required</em>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
                <hr>
                <br style="display:block; margin-top:2px; line-height:4px;">
              </div>
            </div>
          </div>
          <br style="display:block; margin-top:2px; line-height:4px;">
          <p class="invCred" *ngIf="invalidCredentials">Invalid login credentials. Please try again</p>
          <p class="invCred" *ngIf="signUpUnsuccessful">Username taken. Please choose a different one</p>
          <div [hidden]="authAction === 'signup'">
            <button type="submit" class="btn btn-block btn-inverse" >Login</button>
          </div>
          <div [hidden]="authAction === 'login'">
            <button type="submit" class="btn btn-block btn-inverse" >Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
