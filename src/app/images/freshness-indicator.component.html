<div class="btn-group btn-group-justified " role="group">
  <button class="noEvents" [ngClass]="grade ==='A' ? 'a_grade' : 'white'">A</button>
  <button class="noEvents" [ngClass]="grade ==='B' ? 'b_grade' : 'white'">B</button>
  <button class="noEvents" [ngClass]="grade ==='C' ? 'c_grade' : 'white'">C</button>
  <button class="noEvents" [ngClass]="grade ==='D' ? 'd_grade' : 'white'">D</button>
  <button class="noEvents" [ngClass]="grade ==='E' ? 'e_grade' : 'white'">E</button>
  <button class="noEvents" [ngClass]="grade ==='F' ? 'f_grade' : 'white'">F</button>
</div>
